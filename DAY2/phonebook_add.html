<form class="form-horizontal">
    <div class="form-group">
        <label for="first_name" class="control-label col-sm-3">
            Firstname
        </label>
        <div class="col-sm-7">
            <input type="text" id="first_name" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="last_name" class="control-label col-sm-3">
            Lastname
        </label>
        <div class="col-sm-7">
            <input type="text" id="last_name" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="last_name" class="control-label col-sm-3">
            Gender
        </label>
        <div class="col-sm-7">
            <label><input type="radio" name="gender" id="radioMale" value="Male"> Male</label>
            <label><input type="radio" name="gender" id="radioFemale" value="Female"> Female</label>
        </div>
    </div>
    <div class="form-group">
        <label for="dob" class="control-label col-sm-3">
            Date of birth
        </label>
        <div class="col-sm-7">
            <input type="text" id="dob" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="control-label col-sm-3">
            Phone number
        </label>
        <div class="col-sm-7">
            <input type="text" id="phone" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-sm-3">
            Email id
        </label>
        <div class="col-sm-7">
            <input type="text" id="email" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="control-label col-sm-3">
            Address
        </label>
        <div class="col-sm-7">
            <input type="text" id="address" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="control-label col-sm-3">
            City
        </label>
        <div class="col-sm-7">
            <input type="text" id="city" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="control-label col-sm-3">
            State
        </label>
        <div class="col-sm-7">
            <input type="text" id="state" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="control-label col-sm-3">
            Country
        </label>
        <div class="col-sm-7">
            <input type="text" id="country" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-7 col-sm-offset-3">
            <button id="btnSave" class="btn btn-primary" type="button">Save</button>
        </div>
    </div>
</form>

<div class="alert alert-danger" id="err_div"></div>
