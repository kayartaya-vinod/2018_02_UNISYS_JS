<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phonebook App</title>

    <link rel="stylesheet" href="/libraries/bootstrap3/css/bootstrap.min.css">

    <script src="/libraries/jquery-3.3.1.js"></script>
    <script src="./phonebook.js"></script>
    
</head>
<body>
    <!-- div.container>h1.alert.alert-info{Phonebook App} -->
    <div class="container">
        <h1 class="alert alert-info">Phonebook App

            <button id="btnAddContact" 
                class="btn btn-primary pull-right">
                <span class="glyphicon glyphicon-plus"></span>
                <span class="glyphicon glyphicon-user"></span>
            </button>
        </h1>

        <div class="row">

            <!-- sidebar (allocate 4 columns to it)-->
            <div class="col-sm-4">
                <div id="contact_list"></div>
            </div>

            <!-- main content area (allocate the remaining 8 column space) -->
            <div class="col-sm-8">
                
               <div id="main_content"></div>

            </div>

        </div>

    </div>    
</body>
</html>
