        function Person(fname, lname, email) {
            this.fname = fname;
            this.lname = lname;
            this.email = email;

        }

        Person.prototype.print = function() {
            console.log('fname =', this.fname);
            console.log('lname =', this.lname);
            console.log('email =', this.email);
        };

        // hides the inherited toString() function from Object (overriding)
        Person.prototype.toString = function() {
            return this.fname + " " + this.lname + " (" + this.email + ")";
        }

        var p1 = new Person('Vinod', 'Kumar', 'vinod@vinod.co');
        var p2 = new Person('Shyam', 'Sundar');

        console.log(p1);
        console.log(p2);

    </script>
